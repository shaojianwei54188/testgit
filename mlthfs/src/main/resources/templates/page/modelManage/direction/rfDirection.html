<!DOCTYPE html>

<head>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}" media="all"/>

<body class="childrenBody">
<div class="row" th:align="left"><h1>&nbsp;&nbsp;随机森林模型（RF）</h1><br><br></div>


<div class="row" style="height: 350px">
    <div class="sysNotice col" align="center">

        <img th:src="@{/common/images/rf.jpg}" style="height: 350px">

    </div>
    <div class="sysNotice col">
        <blockquote class="layui-elem-quote title">模型介绍</blockquote>
        <div class="layui-elem-quote layui-quote-nm" style="font-size: large;line-height: 30px">
            <ol>
                <li>模型思想：</li>
                <li>&nbsp;&nbsp;&nbsp;&nbsp;基于随机抽样和决策树理论相互结合的模型方法</li>
                <li>模型优点：</li>
                <li>&nbsp;&nbsp;&nbsp;&nbsp;它既可用于分类，也可用于回归问题，预报的准确率很高，可克服决策树过拟合问题</li>
            </ol>
        </div>
    </div>

</div>







<div class="row">
    <div class="sysNotice col">
        <blockquote class="layui-elem-quote title">模型信息</blockquote>
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col>
            </colgroup>
            <tbody>
            <tr>
                <td>模型名称（中）</td>
                <td class="version">随机森林模型</td>
            </tr>
            <tr>
                <td>模型名称（英）</td>
                <td class="author">RF</td>
            </tr>
            <tr>
                <td>所属分类</td>
                <td class="homePage">预报</td>
            </tr>
            <tr>
                <td>预报因子</td>
                <td class="dataBase">130项环流因子、前期降雨、前期径流等</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="sysNotice col">
        <blockquote class="layui-elem-quote title">参数信息</blockquote>
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col>
            </colgroup>
            <tbody>
            <tr>
                <td></td>
                <td class="version"></td>
            </tr>
            <tr>
                <td></td>
                <td class="version"></td>
            </tr>
            <tr>
                <td></td>
                <td class="version"></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

        var layer = layui.layer,
            $ = layui.jquery,

            window.parent.addTab($(this));
        });
    });
</script>
